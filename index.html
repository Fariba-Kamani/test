<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Let's Padel. Padel community for padel players in northern Stockholm, Sweden. Padel rules and tutorials. Creating padel matches and find other padel players to play">
    <meta name="keywords"
        content="Let's Padel, padel community, northern Stockholm, Sweden, playing padel, padel matches, finding padel players, padel rules, learning padel, sport, exercise">
    <!-- Title -->
    <title>Let's Padel</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <!-- Header -->
    <header aria-label="The header has a background image of a blue padel court">
        <a href="index.html" aria-label="Links back to Home page">
            <h1 id="logo">Let's Padel</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Opens the dropdown navigation menu"><i
                class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Go to Home page">Home</a></li>
                <li><a href="find-match.html" class="active-page" aria-label="Go to Find Players page">Find Players</a>
                </li>
                <li><a href="gallery.html" aria-label="Go to Gallery page">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="find-match">
            <h2><i class="fa-solid fa-magnifying-glass"></i> Let's find you some padel players!</h2>
            <p>Please make your request below and we will contact you as soon as your match is full.</p>
            <form id="find-match-form" method="get" action="submit.html">
                <fieldset id="fieldset-one"> 
                    <legend>How do we reach you?</legend> 
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" pattern="^[a-zA-Z]{2,20}\s[a-zA-Z]{2,20}$"
                        placeholder="Name Surname" required>
                    <br>
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="name@domain.com" required>
                    <br>
                    <label for="mobile">Mobile*</label>
                    <input type="tel" id="mobile" name="mobile" pattern="^07[0-9]{8}"
                        placeholder="10 digits, start with 07" required>
                </fieldset> 
                <fieldset id="fieldset-two" class="inline-block-form"> 
                    <legend>About the match</legend> 
                    <label for="match-date">Date*</label>
                    <input type="date" id="match-date" name="date" class="ios-style" required>
                    <br>
                    <label for="start-time">Start time</label>
                    <input type="time" id="start-time" name="start-time" class="ios-style">
                    <br>
                    <label for="end-time">End time</label>
                    <input type="time" id="end-time" name="end-time" class="ios-style">
                    <br>
                    <label for="center">Center*</label>
                    <select name="center" id="center" required>
                        <option value="" label="Please choose a center"></option>
                        <option value="j-padel-club">Järfälla Padel Club</option>
                        <option value="camp-castella">Camp Castella Padel Järfälla</option>
                        <option value="Padel-united-spanga">Padel United Spånga</option>
                        <option value="fusion-traning-kungsangen">Fusion Träningscenter</option>
                        <option value="actionpadel-kungsangen">Actionpadel Kungsängen</option>
                        <option value="balsta-tennis">Bålsta Tennis & Padel</option>
                    </select>
                    <br>
                    <label for="level">Skill level*</label>
                    <input type="number" id="level" placeholder="1-10" min="1" max="10" name="skill-level" required>
                    <br>
                    <label for="players">Required players*</label>
                    <input type="number" id="players" min="1" value="3" name="players-count" required>

                </fieldset>
                <button type="submit" name="submit" class="submit" aria-label="Submit button">Vamos!</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="contact-ways">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"

            <li><a href="mailto:fariba.kamani87@gmail.com" target="_blank" rel="noopener"
                    aria-label="Contact us by email (opens in a new tab)"><i class="fa-regular fa-envelope"></i></a>
            </li>
            <li><a href="tel:076-400-8196" target="_blank" rel="noopener"
                    aria-label="Call us on (opens in a new tab)"><i class="fa-solid fa-square-phone-flip"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome kit -->
